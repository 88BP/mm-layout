<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- build:css -->
        <link rel="stylesheet" href="css/main.css">
        <!-- endbuild -->
    </head>

    <body>
        <div class="container">
            <div class="row headerImg">

            </div> 
            
            <div class="row parentRow">
    
              <div class="col-fixed">
                <div id="menuTrigger"></div>
                    <div id="menuPin">

                        <div class="move">
                            <ul class="menu">
                                <h4>Menu</h4>
                                <li><p id="high1">Section One</p></li>
                                <li><p id="high2">Section Two</p></li>
                                <li><p id="high3">Section Three</p></li>
                                <li><p id="high4">Section Four</p></li>
                            </ul>
                        </div>
                    
                    </div>
                </div>  

            <div class="col-md-12 col-offset-200">
                <div class="row nestedRow">

                    <div class="col-md-5" id="midCol">
                        <div id="trigger1"></div>
                        <div id = "pin1">
                            <h1> Supporting Information for Section 1</h1> 
                        </div>

                        <div id="trigger2"></div>
                        <div id = "pin2">
                            <h1> Supporting Information for Section 2</h1> 
                        </div>
                    </div>


                    <div class="col-md-7" id="rightCol">
                        
                        <div id="colTitle">
                            <h1>Three Column Parallax Layout</h1>
                        </div>

                        <section class="full-screen orange" id="section-1">
                            <div>
                                <p>Section Uno</p>
                                <div class="spacer s1" id="sec1">
                                <div class="box2">
                                    <p>One</p>
                                </div>
                                </div>
            
                            </div>
                        </section>

          <section class="full-screen red" id="section-2">
            <div>
              <p>Section Dos</p>
              <div class="spacer s1" id="sec2">
                <div class="box2">
                    <p>Two</p>
                </div>
            </div>
        
            </div>
          </section>

          <section class="full-screen blue" id="section-3">
            <div>
              <p>Section Tres</p>

              <div class="spacer s1" id="sec3">
                <div class="box2">
                    <p>Three</p>
                </div>
            </div>
            <div class="spacer s2"></div>

            </div>
          </section>

           <section class="full-screen blue" id="section-4">
            <div>
              <p>Section Cuatro</p>

              <div class="spacer s1" id="sec4">
                <div class="box2">
                    <p>Four</p>
                </div>
            </div>
            <div class="spacer s2"></div>

            </div>
          </section>
        
        </div>


    </div>
</div>
</div>
</div>
         
        
        <!-- build:js-footer -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenLite.min.js"></script>
        <script src="bower_components/scrollmagic/scrollmagic/minified/ScrollMagic.min.js"></script>
        <script src="bower_components/scrollmagic/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script>
        <script src="bower_components/scrollmagic/scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
        <script src="js/main.js"></script>
        <!-- endbuild -->
        
    </body>
</html>
